services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: campus-marketplace-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: campus-marketplace
    volumes:
      - mongodb_data:/data/db
    networks:
      - campus-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: campus-marketplace-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MONGO_URI: mongodb://mongodb:27017/campus-marketplace
      ACCESS_TOKEN_SECRET: secret
      REFRESH_TOKEN_SECRET: refreshsecret
      CORS_ORIGIN: http://localhost:5173
      CLOUDINARY_CLOUD_NAME: dft6plppq
      CLOUDINARY_API_KEY: 969212669239411
      CLOUDINARY_API_SECRET: RReTfRfCX0mpoWbWQHHm5Wu3e5k
      CLOUDINARY_URL: cloudinary://969212669239411:RReTfRfCX0mpoWbWQHHm5Wu3e5k@dft6plppq
    volumes:
      - ./backend/src:/app/src
      - ./backend/public:/app/public
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - campus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: campus-marketplace-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:3000/api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - campus-network
    stdin_open: true
    tty: true

networks:
  campus-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
